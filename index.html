<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./Assets/css/output.css" rel="stylesheet">
    <link href="./Assets/css/styles.css" rel="stylesheet">
    <title>Find My Brewery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-1/2 p-9 container mx-auto">
        <div class="antialiased text-gray-900 px-6">
            <div class="max-w-xl mx-auto py-12 divide-y md:max-w-4xl">
                <div class="py-12">
                    <h2 class="text-2xl font-bold">Find My Brewery</h2>
                    <div class="mt-8 max-w-md">
                        <div class="grid grid-cols-1 gap-6">
                            <label class="block">
                                <span class="searchBar-text text-gray-700">Enter City or State</span>
                                <input type="text" id= "searchInput" class="searchInput mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
                                    placeholder="" />
                            </label>
                            <button id= "findNearMeBtn" class="findNearMeBtn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Find Breweries Near Me</button>
                            <button id = "submitBtn" class="searchButton bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
                            <div class="relative inline-block text-left">
                                <div>
                                  <button id="favoritesButton" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
                                    Favorites
                                    <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                      <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                    </svg>
                                  </button>
                                </div>
                              
                                <!--
                                  Dropdown menu, show/hide based on menu state.
                              
                                  Entering: "transition ease-out duration-100"
                                    From: "transform opacity-0 scale-95"
                                    To: "transform opacity-100 scale-100"
                                  Leaving: "transition ease-in duration-75"
                                    From: "transform opacity-100 scale-100"
                                    To: "transform opacity-0 scale-95"
                                -->
                                <div id= "favoritesDropdown" class="absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                  </div>
                                </div>
                              </div>
                            <div class="relative mt-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="resultsContainer" class="max-w-md mx-auto mt-8"></div>
    <script src="./Assets/JavaScript/tailwind.config.js"></script>
    <script src="./Assets/JavaScript/scrpit.js"></script>
</body>

</html>
