<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find My Brewery</title>
  <link href="./Assets/css/output.css" rel="stylesheet">
  <link href="./Assets/css/styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <header class="text-center mt-7">
    <div class="bg-gray-800 p-4 flex justify-between items-center">
      <h1 class="text-7xl font-bold text-orange-600">Find My Brewery</h1>
      <button id="favoritesButton" type="button"
        class="inline-flex justify-left gap-x-1.5 rounded-md bg-green-700 px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-green-500 hover:bg-green-600 truncate"
        id="menu-button" aria-expanded="true" aria-haspopup="true">
        Favorites
        <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div id="favoritesDropdown"
      class="absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden "
      role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
    </div>
  </header>

  <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen">
      <div class="relative bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
        <div class="text-center">
          <h2 class="text-lg font-bold mb-4">Alert</h2>
          <p id="modalMessage"></p>
        </div>
        <div class="mt-6 flex justify-center">
          <button id="modalCloseButton"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="w-1/2 p-9 container mx-auto">
    <div class="antialiased text-gray-900 px-6">
      <div class="mt-8 max-w-md">
        <div class="grid grid-cols-1 gap-6">
          <label class="block">
            <input type="text" id="searchInput"
              class="searchInput mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
              placeholder="Enter State" />
          </label>
          <button id="findNearMeBtn"
            class="findNearMeBtn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Find
            Breweries Near Me</button>
          <button id="submitBtn"
            class="searchButton bg-orange-400 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">Search</button>
          <div class="relative inline-block text-left">
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="relative mt-4">
    <div id="resultsContainer"></div>
  </div>
  </div>
  </div>
  </div>
  </div>

  <script src="./Assets/JavaScript/tailwind.config.js"></script>
  <script src="./Assets/JavaScript/scrpit.js"></script>
</body>

</html>
